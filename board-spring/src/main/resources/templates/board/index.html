<html mxlns:th="http://www.thymeleaf.org">
  <head th:fragment="boardFragmentHead">
    <link rel="stylesheet" href="/styles/board/index.css" />
  </head>
  <body>
    <div th:fragment="boardFragment" class="board container">
      <th:block th:if="${session.userName != null}">
        <div th:replace="~{/board/addBoard :: addBoardFragment}"></div>
      </th:block>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일자</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${list}" th:object="${item}">
              <th scope="row" th:text="*{id}"></th>
              <td th:text="*{title}"></td>
              <td th:text="*{userName}"></td>
              <td th:text="*{createdAt}"></td>
            </tr>
            <!-- <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr> -->
          </tbody>
        </table>
        <div>
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li
                th:each="page : ${#numbers.sequence(1, pageCount)}"
                class="page-item"
              >
                <a class="page-link" th:href="@{/(page=${page})}">
                  [[${page}]]
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
